<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/public/main.css" rel="stylesheet">

    <title>Train <Table></Table></title>
  </head>
  <body>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <h4 class="ml-2 my-3 text-center", id = "user">서버에서 가져온 Train 리스트 
  <button>user</button></h4>

  <div class="container">
    <table class="table" width="240">
      <tr class="table__header">
          {% for header in headings %}
          <th class="table__cell">{{ header }}</th>
          {% endfor %}
           
          {% for train in data %}
          <tr class="table__row">
              {% for cell in train %}
              <td class="table__cell">{{cell[1]}}</td>
              {% endfor %}
              <td><button id = delete onclick= "popwindow(id)" >DEL</button></td>
          </tr>
          {% endfor %}
      </tr>
  </table>
  </div>

  <div class="container">
      <form action="/train" method="POST" content-type="application/json">
          <div class="form-group">
      <table
            class="table table-bordered table-striped table-hover table-condensed  text-center"
            id="InputTable" name="InputTable">
          
          <tbody>
            <tr>
              <td>Date<input type="date" class="form-control" name="date"></td>
              <td>User<input type="text" class="form-control" name="user"></td>
              <td>푸시엎<input type="number" class="form-control" name="pushup"></td>
              <td>배운동<input type="number" class="form-control" name="stomach"></td>
              <td>벽스퀏<input type="number" class="form-control" name="squat"></td>
              <td>팔운동<input type="number" class="form-control" name="arm"></td>
              <td>상체들기<input type="number" class="form-control" name="uplift"></td>
              <td>뒷꿈치들기<input type="number" class="form-control" name="upheel"></td>
              <td>의자발차기<input type="number" class="form-control" name="kick_on_chair"></td>
              <td>무릎벌리기<input type="number" class="form-control" name="spreading_thigh"></td>          
          </tr>    
      </tbody>
      </table>
  </form>
  <button type="submit" class="btn btn-danger">Submit</button>
  </div>

  <script>
    $('.delete').click(function(e){
      console.log(e.target.dataset);
      var id = e.target.dataset.id;
      var 지금누른거=$(this); 
      console.log(id)
      $.ajax({
        method : 'DELETE',
        url : '/deletetrain',
        data : {_id : id }
      }).done(function(결과){
        console.log('성공했어요')
      
      }).fail(function(xhr,textStatus,errorThrown){
        console.log(xhr,textStatus,errorThrown)
      })
    })
    </script>

    
    </script>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
